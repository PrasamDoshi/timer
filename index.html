<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div id="clock">
        <div class="secondhand"></div>
        <div class="dot"></div>
        <div class="input"><input type="number" name="time" id="time" placeholder="ENTER TIME">
            <section>
                <div class="start_stop"><button type="button" id="start">start</button>
                    <button type="button" id="stop">stop</button>
                </div>
                <div class="pause_play"><button type="button" id="pause">pause</button>
                    <button type="button" id="resume">resume</button>
                </div>
            </section>

        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
